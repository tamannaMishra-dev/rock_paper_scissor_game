<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css"/>
</head>
<body>
    <h1 id="heading"><i>Rock Paper Scissor Game</i></h1>
    <div class = "choices">
        <div class = "choice" id="rock">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png">
        </div>
        <div class = "choice" id = "paper">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png">
        </div>
        <div class = "choice" id = "scissor">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="user">
            <h2 id = "userScore">0</h2>
            <p>User Score</p>
        </div>
        <div class="comp">
            <h2 id = "compScore">0</h2>
            <p>Comp Score</p>
        </div>
    </div>
    <div id="msg">
    <p><i>Play A Move</i></p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
